version: 2

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      
      # login
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      
      # build content container
      - run: docker build -t openneuro/content .

      # push content container
      - run: docker push openneuro/content

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
